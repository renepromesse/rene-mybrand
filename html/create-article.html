		let createButton= document.getElementById("create-article");
		createButton.addEventListener("click",function(){
			this.classList.toggle("active");
			let articleSpace= this.nextElementSibling;
			if(articleSpace.style.display=== "block"){
				articleSpace.style.display="none";
			}
			else{
				articleSpace.style.display="block";
			}
			if(articleSpace.style.maxHeight){
				articleSpace.style.maxHeight=null;
				createButton.innerHTML="Create new Article";
				
			}
			else{
				articleSpace.style.maxHeight= articleSpace.scrollHeight + "px";
				createButton.innerHTML="Hide this Panel";
				
			}

		});
	</script>
